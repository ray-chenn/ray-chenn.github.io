<html>
<head>
<style>
    body {
        background-color: cyan;
    }

    h1 {
        text-align: center;
    }

    .nav {
        display: flex;
        justify-content: center; /* Horizontally center the nav items */
        align-items: center;     /* Vertically center them (optional) */
        flex-wrap: wrap;         /* Wrap to next line on small screens */
        background-color: black;
        padding: 10px 0;
    }

    .nav a {
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        margin: 0 5px;
    }

    .nav a:hover {
        background-color: #ddd;
        color: black;
    }

    @media screen and (max-width: 600px) {
        .nav {
            flex-direction: column; 
        }

        .nav a {
            margin: 5px 0;
        }
    }
</style>
</head>
<body>

<h1>Ray Chen</h1>

<div class="nav">
    <a href="#overview">Home</a>
    <a href="#experienceandprojects">Experiences and Projects</a>
    <a href="#contact">Contact</a>
</div>

</body>
</html>
